<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mate - Sales</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="Sale">


<!-- Site header with logo and navigation -->
<header class="header">
    <h1 class="logo">Market Mate</h1>
    <nav>
        <ul class="nav-links">
            <li><a href="./index.html">Dashboard</a></li>
            <li><a href="./add-stock.html">Add Stock</a></li>
            <li><a href="./sales.html">Sales</a></li>
            <li><a href="./inventory.html">Inventory</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>
    </nav>
</header>

<main>
    <!-- Sale recording form -->
    <section>
        <h2>Record a Sale</h2>
        <form id="sale-form">

            <!-- Dropdown populated by sales.js from localStorage -->
            <div class="form-row">
                <label for="item">Select Item:</label>
                <!-- Default option shown on load, items added by sales.js -->
                <select id="item" required>
                    <option value="">Select item</option>
                </select>
            </div>

            <!-- Quantity input for the sale -->
            <div class="form-row">
                <label for="qty">Quantity Sold (kg):</label>
                <input type="number" id="qty" min="0.1" step="0.1" required>
            </div>

            <button type="submit">Record Sale</button>
        </form>

        <!-- Success or error message shown after form submission -->
        <p id="sale-msg" class="message"></p>
    </section>
</main>

<!-- Site footer -->
<footer>
    <p>(c) 2026 Market Mate - Helping mama mboga</p>
</footer>

<!-- storage.js must load first so getVegetables() is available to sales.js -->
<script src="./storage.js"></script>
<script src="./sales.js"></script>


</body>

</html>
